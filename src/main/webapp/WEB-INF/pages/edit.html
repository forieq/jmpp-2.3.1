<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
    <style>
        .updateButton {
            background: blue;
            color: white;
            font-size: 12pt;
        }
        .mainMenuButton {
            background: gray;
            color: white;
            font-size: 12pt;
        }
    </style>
</head>
<body>
<form th:method="PATCH" th:action="@{/users/{id}(id=${user.id})}" th:object="${user}">
    <label for="firstName">Enter First Name: </label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</div>
    <br/>
    <label for="lastName">Enter Last Name: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Surname Error</div>
    <br/>
    <label for="email">Enter Email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br/>
    <input type="submit" class="updateButton" value="Update"/>
</form>
<br>
<form th:method="GET" th:action="@{/users}">
    <input type="submit" class="mainMenuButton" value="Main menu">
</form>
<br/>
</body>
</html>
